version: "3"

networks:
  ruslan-workshop-shared:

services: 
  reverse-proxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf.local:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ruslan-workshop-shared
    depends_on:
      - ruslan-stonks
{depends_on_list}

  ruslan-stonks:
    image: ruslan-stonks:latest
    container_name: ruslan-stonks
    build:
      context: ../web/ruslan-stonks
      dockerfile: ./Dockerfile
    expose:
      - 80
    networks:
      - ruslan-workshop-shared

  market-db: 
    image: postgres:latest
    expose: 
      - 5432
    restart: always
    volumes: 
      - market-db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "ya"
      POSTGRES_PASSWORD: "yeet"
      POSTGRES_DB: "market-db"
    networks:
      - ruslan-workshop-shared
    
  market-api:
    image: market-api:latest
    container_name: market-api
    build:
      context: ../services/MarketService
      dockerfile: ./Dockerfile.local
    expose:
      - 80
    environment:
      DB_CONNECTION_STRING: "host=market-db;port=5432;database=market-db;username=market;password=yeet"
    depends_on:
      - market-db
    networks:
      - ruslan-workshop-shared

{services}

volumes:
  market-db-volume:
{volume_list}