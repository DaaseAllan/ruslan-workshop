version: "3"

networks:
  ruslan-workshop-shared:

services: 
  skeet-db: 
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    volumes: 
      - skeet-db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "ya"
      POSTGRES_PASSWORD: "yeet"
      POSTGRES_DB: "skeet-db"
    networks:
      - ruslan-workshop-shared
        

volumes:
  skeet-db-volume: